<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>bstreeview</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="../dist/css/bstreeview.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="content">
			<div class="row">
				<div class="col-md-6 pt-5">
					<div id="tree">

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
			crossorigin="anonymous"></script>

	<script src="../dist/js/bstreeview.min.js">
	</script>
	<script>
		$(function () {

			var json = [
				{
					text: "Inbox",
					icon: "fa fa-inbox fa-fw",
					extra: [
						{
							text: "Inbox messages"
						},
						{
							text: "2"
						},
						{
							text: "v1"
						}
					],
					nodes: [
						{
							text: "Office",
							icon: "fa fa-inbox fa-fw",
							extra: [
								{
									text: "Messages from the office"
								},
								{
									text: "1"
								},
								{
									text: "v1",
								}
							],
							nodes: [
								{
									icon: "fa fa-inbox fa-fw",
									text: "Customers",
									extra: [
										{
											text: "Messages from customers"
										},
										{
											text: "0"
										},
										{
											text: "v1.1",
										}
									],
									nodes: []
								},
								{
									icon: "fa fa-inbox fa-fw",
									text: "Co-Workers",
									extra: [
										{
											text: "Messages from co-workers"
										},
										{
											text: "1"
										},
										{
											text: "v1.2",
										}
									],
								}
							]
						},
						{
							icon: "fa fa-inbox fa-fw",
							text: "Others",
							extra: [
								{
									text: "Message from other people"
								},
								{
									text: "1"
								},
								{
									text: "v2",
								}
							],
						}
					]
				},
				{
					icon: "fa fa-archive fa-fw",
					text: "Drafts",
					extra: [
						{
							text: "v1",
						}
					],
				},
				{
					icon: "fa fa-calendar fa-fw",
					text: "Calendar"
				},
				{
					icon: "fa fa-address-book fa-fw",
					text: "Contacts"
				},
				{
					icon: "fa fa-trash fa-fw",
					text: "Deleted Items"
				},
                {
                    icon: "fa fa-globe fa-fw",
					text: "Go to Google",
                    class: "text-info",
                    href: "https://google.com"
                }
			];

			$('#tree').bstreeview({
				data: json,
                expandIcon: 'fa fa-angle-down fa-fw',
                collapseIcon: 'fa fa-angle-right fa-fw',
                indent: 1.25,
                parentsMarginLeft: '1.25rem',
                openNodeLinkOnNewTab: true
			});
		});
	</script>
</body>
</html>
